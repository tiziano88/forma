syntax = "proto3";

package forma.config;

// A placeholder configuration schema for Forma.
// You can edit this file to define the expected structure of config.forma.binpb.

message Setting {
  string key = 1;
  string value = 2;
}

message Config {
  repeated Setting settings = 1;
  bool enabled = 2;
  int32 version = 3;
}
